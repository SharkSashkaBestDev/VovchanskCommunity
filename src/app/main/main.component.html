<div class="container" fxFlex>
  <div class="container-item" fxFlex="400px" *ngFor="let card of cards">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ card.name }}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="card.logo" [alt]="card.logoAlt">
      <mat-card-content>
        <p>
          {{ card.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
